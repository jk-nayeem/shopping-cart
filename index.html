<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla i-Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b1a8b6c8af.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="fw-bold text-center bg-info py-2 mt-3 mb-3">Welcome to Bangla i-store</h1>
    <h2 class="ps-4">My Shopping Cart</h2>
    <div class="container mt-4" style="background-color: #F6F5FA;">
        <div class="container rounded py-4 mb-5">
            <div class="item d-flex justify-content-between">
                <div class="left-part d-flex flex-row align-items-center">
                    <img src="images/product-1.png" alt="Photo">
                    <h5>iPhone 11 128GB Black</h5>
                </div>
                <div class="right-part d-flex align-items-center justify-content-around">
                    <div class="left">
                        <button id="phone-minus" class="btn"><i class="fa-solid fa-minus fs-4"></i></button>
                        <input id="phone-count" type="number" class="rounded text-center p-2 fw-bold" min="0" value="1">
                        <button id="phone-plus" class="btn"><i class="fa-solid fa-plus fs-4"></i></button>
                    </div>
                    <div class="middle">
                        <h5>$1000</h5>
                    </div>
                    <div class="right">
                        <img src="images/remove.png" alt="Photo">
                    </div>
                </div>
            </div>
            <div class="item d-flex justify-content-between">
                <div class="left-part d-flex flex-row align-items-center">
                    <img src="images/product-2.png" alt="Photo">
                    <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="right-part d-flex align-items-center justify-content-around">
                    <div class="left">
                        <button id="case-minus" class="btn"><i class="fa-solid fa-minus fs-4"></i></button>
                        <input id="case-count" type="number" class="rounded text-center p-2 fw-bold" min="0" value="1">
                        <button id="case-plus" class="btn"><i class="fa-solid fa-plus fs-4"></i></button>
                    </div>
                    <div class="middle">
                        <h5>$300</h5>
                    </div>
                    <div class="right">
                        <img src="images/remove.png" alt="Photo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h5 class="px-5 fw-bold">Subtotal :</h5>
                    <h5 class="px-5 fw-bold">Tax & Vat :</h5>
                    <h5 class="px-5 fw-bold">Total :</h5>
                </div>
                <div class="col-md-4 status">
                    <h5 class="fw-bold"><span id="subtotal">$1000</span></h5>
                    <h5 class="fw-bold">$0</h5>
                    <h5 class="fw-bold"><span id="total">$1000</span></h5>
                </div>
            </div>
            <div class="col-md-12 pt-4 pb-4 mb-3">
                <button type="button" class="btn btn-success float-end me-3 px-3 py-2 fs-5">Check Out</button>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
